<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 50%;
            margin: auto;
        }
        .container{
            display: flex;
            /* justify-content: space-around; */
        }
        .container .box{
            color: #f1f1f1;
            background-color: #FFBC05;
            padding: 5px 30px;
            margin-left: 10px;
            transition: all 1.5s;

        }
        .container .box:hover {
            color: #FFBC05;
            background-color: #951903;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"><h1>Home</h1></div>
        <div class="box"><h1> Products</h1></div>
        <div class="box"><h1>About Us</h1></div>
    </div>
</body>
</html>

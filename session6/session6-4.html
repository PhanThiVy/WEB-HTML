<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
        }
        .container h2{
            color: red;
            position: relative;
        }
        .container hr{
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đào tạo</h2>
        <hr color="red">
    </div>
</body>
</html>

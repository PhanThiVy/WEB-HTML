<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n,i;
        var sum = 0;
        for(i = 1;;i++){
            n = parseInt(prompt("Nhập số nguyên thứ" + i,));
            if(n < 0) break;
            sum += n ;
            document.writeln(n);
        }
        
        document.write("<br>");
        document.write("Tổng các số nguyên: sum = " + sum);


        
    </script>
</body>
</html>

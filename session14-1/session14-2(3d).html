<body>
    <script>
        var i, n;
        var result= 0;
        do {
            n = prompt("Nhập vào số n: ",);

        } while(n < 0 || (n%2 == 0));
        document.write("n = " + n);
        for(i = 0; i <= (2*n + 1); i++){
            if(i%2 != 0){
                result +=n;
            }
        }
        document.write("<br>");
        document.write("result = " + result);
    </script>

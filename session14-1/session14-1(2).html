<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i;
        var count = 0;
        for(i = 0 ;;i++){
            if(count == 10) break;
            if(i % 5 == 0) {
                document.write(i + "<br>");
                count++;
            }
        }
    </script>
</body>
</html>

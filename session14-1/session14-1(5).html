<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i, j;
        document.write("<table>");
        for(i = 0; i <= 9; i++){
            document.write("<br>" );
            for (j = 0; j <= 10; j++){
                document.writeln( "<tr>" + i + "x" + j + "=" + (i*j) + ";" + "&nbsp" + "&nbsp" + "&nbsp" + "&nbsp" + "</tr>") ;
                   
            }
        }
        document.write("</table>");
    </script>
</body>
</html>

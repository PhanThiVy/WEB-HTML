<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n,i;
        var sum = 1;
        do{
            n = prompt("Nhập số nguyên dương bất kì: ");
        } while(n <= 0 || n > 10);
        document.write("số nguyên dương vừa nhập là: " + n);
        for(i = 1; i <= n; i++){
            sum *=i;
        }
        document.write("<br>");
        document.write("Giai thừa của số vừa nhập là: " + sum);
    </script>
</body>
</html>

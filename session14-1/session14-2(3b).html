<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a;
        var i, n;
        var sum = 0;
        var tbc = 0;
        n = parseInt(prompt("nhập số nguyên dương bạn cần nhập: ",));
        for(i = 1;i <= n;i++){
            a = parseInt(prompt("nhập số nguyên thứ: "+ i,));
            sum += a;
            document.writeln(a + ",");
        }
        tbc = sum / n;
        document.write("<br>");
        document.write( tbc);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       var n = null;
    while (n <= 0) {
        n = parseInt(prompt("Nhập vào số nguyên dương bất kì: "));
    }
    document.write("n = " + n + "<br>");
    var i;
    for(i = 1; i <= n; i++) {
        if (i % 3 == 0){
            document.write(i + "<br>");
        }
    }
   </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/8c989151b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/session10-6(ad).css">

</head>
<body>
    <div class="border">
        <div class="container">
            <div class="content__top">
                <div class="photo">
                    <img src="image/formSignUp.jpg" alt="anh">
                </div>
                <form action="#">
                    <h1>Sign up</h1>
                    <div class="input">
                        <i class="fa-solid fa-user"></i>
                    <input type="text" required placeholder="Your Name">
                    </div>
                    <div class="input">
                        <i class="fa-solid fa-unlock-keyhole"></i>
                    <input type="password" required placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" required>
                    <label >Remember me</label>
                    </div>
                    <input class="btn" type="submit" value="Log in">
                </form>
            </div>
            <div class="content__bottom">
                <a href="#">Create an account</a>
                <p>Or login width
                    <a href="#"><i id="fb" class="fa-brands fa-facebook-square"></i></a>
                    <a href="#"><i id="tt" class="fa-brands fa-twitter-square"></i></a>
                    <a href="#"><i id="gg" class="fa-brands fa-google"></i></a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>

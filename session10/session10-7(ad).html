<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: linear-gradient(to right, #FF23DE,#FFBD5D) ;
        }
        .container{
            width: 60%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            font-family: Arial;
            font-size: smaller;
            font-weight: 500;
        }
        .content__left{
            background-color: white;
            width: calc(50%);
            padding-top: 40px;
            
        }
        form{
            padding: 0px 60px;
        }
        
        .logo{
            width: 25%;
            text-align: center;
            margin-left: calc(50% - 25px);
           
    
        }
        .logo img{
            width: 100%;
        }
        .title{
            font-size: 20px;
            text-align: center;
            margin-top: 0px;
        }
        .input{
            display: flex;
            flex-direction: column;
            padding: 8px 0;
        }
        .input label{
            padding: 5px;
        }
        .input input{
            padding: 8px;
            border-radius: 20px;
            border: 1px solid #f796a941;
        }
        .input label{
            font-size: xx-small;
            color: gray;
        }
        .input input::placeholder{
            color: black;
        }
        .submit{
            text-align: center;

        }
        .btn{
            padding: 10px 90px;
            margin-top: 25px;
            border-radius: 20px;
            border: none;
            background: linear-gradient(to right, #FFBD5D, #FF23DE);
            color: white;
        }
        .forgot{
            text-align: center;
            margin-top: 5px;
        }
        .forgot a{
            text-decoration: none;
            font-size: xx-small;
            color: gray;
        }
        .button{
            margin-top: 60px;
            text-align: center;
            margin-bottom: 60px;
        }
        .button span{
            font-size: smaller;
        }
        .button button{
            padding: 5px 10px;
            border-radius: 20px;
            border: 1px solid #FF23DE ;
            color: #FF23DE;
            background-color: white;
        }
        .content__right{
            width: calc(50% - 120px);
            padding: 60px ;
            background: linear-gradient(to left,#FF23DE, #FFBD5D);
            color: white;
        }
        .content__right .title{
            text-align: left;
            margin-top: 130px;
        }
    </style>
</head>

                <p>Please login to your account</p>
                <div class="input">
                    <label>Username</label>
                <input type="text" required placeholder="Phone no or email id">
                </div>
                <div class="input">
                    <label>Password</label>
                <input type="password" required placeholder="password">
                </div>
                <div class="submit">
                    <input class="btn" type="submit" value="Login to Tidi">
                </div>
               <div class="forgot"> <a href="#">Forgot Password</a></div>
                <div class="button">
                    <span>Don't have an account?</span>
                <button>Create new</button>
                </div>
            </form>

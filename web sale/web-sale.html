<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="https://kit.fontawesome.com/8c989151b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/web.css">
    <script>
      $(document).ready(function(){
        $('#hamburger').click(function(){
          $('.menu__1').toggleClass('show');
        });
      });
    </script>
</head>
<body>
    <div class="container">
        <header>
          
            <div class="header__top">
              <div class="contact">
                <b>Phone: 0376506132</b>
                <p>Feel free to call us</p>
                
              </div>
                <div class="name">
                     <div class="logo">
                         <img src="images/logo pizza 2.jpg" alt="logo">
                     </div>
                    <h1>Pizza Kol</h1>
                </div>
                <div class="contact">
                  <i class="fa-brands fa-facebook-f"></i>
                  <i class="fa-brands fa-twitter"></i>
                  <i class="fa-brands fa-instagram"></i>
                  <i class="fa-solid fa-envelope"></i>
                </div>
            </div>
            <!--header__top-->
            <nav>
              <div class="menu__2">
                <span>MENU</span>
               <i id="hamburger" class="fa-solid fa-bars"></i>
             </div>
                <ul class="menu__1">
                    <li><a class="active" href="#">TRANG CHỦ</a></li>
                    <li><a href="#">GIỚI THIỆU</a></li>
                    <li><a class="t" href="#">THỰC ĐƠN <i class="fa-solid fa-caret-down"></i></a>
                    <ul class="sup__menu">
                      <li><a href="#">PIZZA</a></li>
                      <li><a href="#">HAMBURGER</a></li>
                      <li><a href="#">SALAD</a></li>
                      <li><a class="border__bottom" href="#">DRINKS</a></li>
                    </ul></li>
                    <li><a href="#">TÌM HIỂU ẨM THỰC</a></li>
                    <li><a href="#">TUYỂN DỤNG</a></li>
                    <li><a href="#">THƯ VIỆN ẢNH</a></li>
                    <li><a href="#">LIÊN HỆ</a></li>
                </ul>
                
            </nav>

        </header>
        <section>
            <div class="carousel">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                      <li data-target="#myCarousel" data-slide-to="1"></li>
                      <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                  
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                      <div class="item active">
                        <img src="images/car1.webp" alt="Los Angeles">
                      </div>
                  
                      <div class="item">
                        <img src="images/car2.webp" alt="Chicago">
                      </div>
                  
                      <div class="item">
                        <img src="images/car3.webp" alt="New York">
                      </div>
                    </div>
                  
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
        </section>
    </div>
</body>
</html>
